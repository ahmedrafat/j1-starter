# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Masonry options
  # ----------------------------------------------------------------------------
  transitionDuration:                   0.5

  # ----------------------------------------------------------------------------
  # Masonry settings
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                          true
      hideDisabled:                     true

      id:                               post_series_grid
      type:                             post
      group:                            Life                                    # generate grid elements only for group
      category:                         Life                                    # generate grid elements only for group

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Bootstrap Card Images
    #
    - grid:
      enabled:                          true
      hideDisabled:                     true

      id:                               bs_image_cards_example
      type:                             bs_image_cards
      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid img-object--cover g-height-300

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        true
        type:                           lb

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                        # image 1
          title:                        Jin Mao Tower Shanghai
          file:                         denys-nevozhai-1_b.jpg

        - image:                        # image 2
          title:                        Sunset over Taipei City
