# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Masonry options
  # ----------------------------------------------------------------------------
  transitionDuration:                   0.5

  # ----------------------------------------------------------------------------
  # Masonry settings
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # All posts
    #
    - name:                             All posts
      grid:
        enabled:                        true
        hideDisabled:                   true

        id:                             all_posts
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Post Series
    #
    - name:                             Post Series
      grid:
        enabled:                        true
        hideDisabled:                   true

        id:                             post_series_grid
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Categories
    #
    - name:                             Categories
      grid:
        enabled:                        true
        hideDisabled:                   true

        id:                             category
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Example Grid (all options)
    #
    - name:                             Example Grid
      grid:
        enabled:                        false
        hideDisabled:                   true

        id:                             example_masonry
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

#       horizontalOrder:                false
#       transitionDuration:             0.4s
#       columnWidth:                    200
#       itemSelector:                   '.grid-item'
#       gutter:                         50

    # --------------------------------------------------------------------------
    # Card Grid
    #
    - name:                             Card Grid
      grid:
        enabled:                        true
        hideDisabled:                   true

        id:                             card_masonry
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Image Grid
    #
    - name:                             Image Grid
      grid:
        enabled:                        true
        hideDisabled:                   true

        id:                             image_masonry
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Image Grid + Lightbox
    #
    - name:                             Image Grid + Lightbox
      grid:
        enabled:                        true
        hideDisabled:                   true

        id:                             image_masonry_lightbox
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Image Grid + LightGallery
    #
    - name:                             Image Grid + LighGallery
      grid:
        enabled:                        false
        hideDisabled:                   true

        id:                             image_masonry_lightgalley
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

# ------------------------------------------------------------------------------
# END config
