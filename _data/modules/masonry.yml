# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Grid and Masonry API option settings
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                          true

      id:                               post_series_example
      type:                             post
      group:                            Life                                    # generate grid elements only for the group
      bs_gutter:                        1                                       # [0 .. 5]

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Bootstrap Card Images
    #
    - grid:
      enabled:                          true

      id:                               bs_image_cards_example
      type:                             bs_image_cards
      image_base_path:                  /assets/images/modules/gallery/mega_cities
      image_styles:                     img-fluid img-object--cover g-height-300
      bs_gutter:                        1                                       # [0 .. 5]

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        true

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                        # image 1
          title:                        Man posing at the rooftop of Jin Mao Tower Shanghai - China
          file:                         denys-nevozhai-1_b.jpg

        - image:                        # image 2
          title:                        Sunset over Taipei City - Taiwan
          file:                         thomas-tucker_b.jpg

        - image:                        # image 3
